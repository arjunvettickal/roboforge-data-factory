      subidentifier: "Steel_Painted"
    - mdl_url: "omniverse://localhost/NVIDIA/Materials/vMaterials_2/Paint/Chalk_Paint_Pebbles.mdl"
      subidentifier: "Chalk_Paint_Pebbles"
    - mdl_url: "omniverse://localhost/NVIDIA/Materials/vMaterials_2/Wood/Wood_Tiles_Walnut_Multicolor.mdl"
      subidentifier: "Wood_Tiles_Walnut_Multicolor"
    - mdl_url: "omniverse://localhost/NVIDIA/Materials/vMaterials_2/Paint/Carpaint/Carpaint_Metallic.mdl"
      subidentifier: "Carpaint_Metallic"
    - mdl_url: "omniverse://localhost/NVIDIA/Materials/vMaterials_2/Ground/Ground_Hard_Court.mdl"
      subidentifier: "Ground_Hard_Court"
    - mdl_url: "omniverse://localhost/NVIDIA/Materials/vMaterials_2/Leather/Semi_Aniline_Leather.mdl"
      subidentifier: "Semi_Aniline_Leather"
    - mdl_url: "omniverse://localhost/NVIDIA/Materials/vMaterials_2/Metal/Chromium_Scratched.mdl"
      subidentifier: "Chromium_Scratched"

input_camera:
  distance_min_max: [10.0, 16.0]

light_settings:
  standard:
    distant_intensity: 500.0
    dome_intensity: 500.0
  dark_mode:
    spot_intensity: 60000.0
writer_type: CocoWriter
writer_kwargs:
  output_dir: "synth_render_out"
  image_output_format: "jpg"
  rgb: true
  semantic_types: ["class"]
  coco_categories:
    l_bracket: {id: 1, name: "l_bracket", supercategory: "part", isthing: 1, color: [255, 0, 0]}
    u_bracket: {id: 2, name: "u_bracket", supercategory: "part", isthing: 1, color: [0, 0, 255]}
    angle_bracket: {id: 3, name: "angle_bracket", supercategory: "part", isthing: 1, color: [64, 192, 64]}
    seat: {id: 4, name: "seat", supercategory: "part", isthing: 1, color: [192, 64, 64]}
    pipe_clamp: {id: 5, name: "pipe_clamp", supercategory: "part", isthing: 1, color: [128, 0, 255]}
    handle: {id: 6, name: "handle", supercategory: "part", isthing: 1, color: [255, 128, 0]}
    bonnet: {id: 7, name: "bonnet", supercategory: "part", isthing: 1, color: [255, 0, 255]}
    body: {id: 8, name: "body", supercategory: "part", isthing: 1, color: [255, 255, 0]}
    ballstem: {id: 9, name: "ballstem", supercategory: "part", isthing: 1, color: [0, 255, 0]}
    cable_shoe: {id: 10, name: "cable_shoe", supercategory: "part", isthing: 1, color: [0, 255, 255]}

yolo_output_dir: "yolo_out"
yolo_split_ratio: 0.8
yolo_split_seed: null
